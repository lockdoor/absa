# Pytest Configuration

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --verbose
    --strict-markers
    --cov=review_radar
    --cov-report=html
    --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    db: Tests requiring database

# Logging
log_cli = true
log_cli_level = INFO

# Warning Filters
filterwarnings =
    # Ignore Pydantic deprecation warnings from external packages
    ignore::pydantic.PydanticDeprecatedSince212
    ignore:.*@model_validator.*:DeprecationWarning:pyiceberg.*
